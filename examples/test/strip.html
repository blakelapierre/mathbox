<!DOCTYPE html>
<html>

<body>
  <script>
    var mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    var three = mathbox.three;

    // three.camera.position.set(-.5, .4, -1.3);
    three.camera.position.set(5.5, 0, 10);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    // // Prepare test data

    //   data.push([i/100 * 2 - 1, 0]);

    // }

    // // Mathbox view
    // var view = mathbox.cartesian({
    //   range: [[-1, 1], [-.5, 1.5], [-1, 1]],
    //   scale: [1, 1, 1],
    // });


    // view.array({
    //   length: 100,
    //   data: data,
    //   items: 2,
    //   channels: 2,
    // });

    //   height: 2 // width of bar
    // });
    // view.spread({
    //   unit: 'absolute',
    //   height: [1/data.length, 0, 0],
    // });
    // view.join({
    //   order: 'wy',
    // });
    // view.strip({
    //   color: 0xc05020,
    //   shaded: false,
    // });


  var numberOfDice = 2,
      numberOfSides = 6;

  var data = [];
  var nextGraphSlot = 0;
  for (var die = 0; die < numberOfDice; ++die) {
    for (var side = 0; side < numberOfSides; ++side) {
      data.push([nextGraphSlot, side, 0]);
      data.push([nextGraphSlot, side, 2]);
      // data.push([0, side, nextGraphSlot]);
      // data.push([2, side, nextGraphSlot]);
    }
    nextGraphSlot++;
  }

  // unsure on the bounds calculation here
  for (var sumNumber = 0; sumNumber < (numberOfSides * numberOfDice - (numberOfDice - 1)); ++sumNumber) {
    data.push([nextGraphSlot, sumNumber, 0]);
    data.push([nextGraphSlot, sumNumber, 5]);
  }
  nextGraphSlot++;

  console.log({data:data});

  // Mathbox view
  var view = mathbox.cartesian({
    range: [[0, 11], [0, 10], [-1, 1]],
    scale: [1, 1, 1],
  });

  view.axis({
    axis: 'x',
    end: true,
    width: 3,
    depth: 1,
    color: 0xff0000,
    opacity: .5,
    zBias: 0,
  });

  view.axis({
    axis: 'y',
    end: true,
    width: 3,
    depth: 1,
    color: 0x00ff00,
    opacity: .5,
    zBias: 0,
  });

  view.axis({
    axis: 'z',
    end: true,
    width: 3,
    depth: 1,
    color: 0x0000ff,
    opacity: .5,
    zBias: 0,
  });

  view.axis({
    axis: 'w',
    end: true,
    width: 3,
    depth: 1,
    color: 0xffff00,
    opacity: .5,
    zBias: 0,
  });


  view.array({
    length: 100,
    data: data,
    items: 2,
    channels: 3,
  });
  view.swizzle({
    order: 'yzx'
  });
  view.repeat({
    height: 2 // width of bar
  });
  view.spread({
    unit: 'absolute',
    height: [1/data.length, 0, 0],
  });
  view.join({
    order: 'wy',
  });
  view.strip({
    color: 0xc05020,
    shaded: false,
  });

  </script>
</body>
</html>
